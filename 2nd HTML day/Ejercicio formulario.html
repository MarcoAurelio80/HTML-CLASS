<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form method="get" action="#">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" />

      <br />
      <br />

      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" />

      <br />
      <br />

      <label for="sexo">Sexo:</label>
      <input type="radio" name="Sexo" id="hombre" />
      <label for="masculino">hombre</label>
      <input type="radio" name="Sexo" id="mujer" checked />
      <label for="masculino">mujer</label>

      <br />
      <br />
      <label for="correo">Correo:</label>
      <input type="email" name="correo" id="correo" placeholder="Correo" />

      <br />
      <br />

      <input type="checkbox" name="Informacion" id="informacion" checked />
      <label for="informacion"
        >Deseo recibir información sobre novedades y ofertas</label
      >
      <br />
      <br />
      <input type="checkbox" name="condiciones" id="condiciones" />
      <label for="condiciones"
        >Declaro haber leído y aceptar las condiciones generales del programay
        la normativa sobre protección de datos.</label
      >
      <br />
      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
